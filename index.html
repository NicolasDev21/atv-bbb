<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv BBB</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
</head>


<body>
    <header id="header">
        <h2>Big Brother Brasil</h2>
        <h3 id="h3">2024</h3>
    </header>

    <main>
        <section class="sections" id="container-left">
            <div class="img-banner">
                <img id="banner" src="./Images/bbb.jpg" alt="">
            </div>
            <div class="description" id="description">.</div>
        </section>


        <section class="sections" id="container-right">
            <h1>Select image:</h1>
            <article class="container-photos">

                <!-- Foto 1 -->
                <div class="photo" id="photo-01">
                    <img src="./Images/carameloDrake.png" alt="">
                </div>

                <!-- Foto 2 -->
                <div class="photo" id="photo-02">
                    <img src="./Images/carameloFilhote.jpg" alt="">
                </div>

                <!-- Foto 3 -->
                <div class="photo" id="photo-03">
                    <img src="./Images/carmeloCampana.jpg" alt="">
                </div>
            </article>

            <aside class="container-buttons">.</aside>
        </section>
    </main>


    
</body>
</html>
